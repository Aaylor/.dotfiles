

###########################################################################
#                               Color theme                               #
###########################################################################

set-option -g status-bg black
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# set window split
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-attr dim

# pane border
set-option -g pane-border-fg black
set-option -g pane-border-bg default
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg default

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour green #green

###########################################################################
#                              Other options                              #
###########################################################################

# Change C-b by C-x
set -g prefix C-x
unbind C-b
bind C-x send-prefix

# Navigation between terms.
bind-key -n S-right next
bind-key -n S-left prev

# Navigation between panes.
bind-key -n M-left select-pane -L
bind-key -n M-right select-pane -R
bind-key -n M-up select-pane -U
bind-key -n M-down select-pane -D

bind | split-window -h      # Horizontal split
bind - split-window -v      # Vertical split

bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r - resize-pane -D 2
bind -r + resize-pane -U 2

# Reload .tmux.conf
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# Allow mouse.
set -g mouse-select-pane on
set-option -g mouse-select-window on
set -g mode-mouse on

set-window-option -g mode-keys vi

# Default terminal & shell
set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh

# History
set-option -g history-limit 50000

set -g default-command "reattach-to-user-namespace -l /bin/zsh"

# TODO...
set -g status-interval 10
set -g status-justify centre # center align window list
set -g status-left-length 40
set -g status-right-length 140
set -g status-left '#[fg=green](#(whoami))[ID: #I][NAME: #W]#[fg=default]'
set -g status-right '#[fg=white]docker-machine:#[fg=default] \
#[bg=default,bright] \
#[fg=red]#(sh ~/.tmux.d/docker-machine.sh -e) error#[fg=default] ; \
#[fg=orange]#(sh ~/.tmux.d/docker-machine.sh -s) stopped#[fg=default] ; \
#[fg=green]#(sh ~/.tmux.d/docker-machine.sh -r) running#[fg=default]'
set -g status-position bottom

set-option -g status-utf8 on
set-window-option -g automatic-rename
